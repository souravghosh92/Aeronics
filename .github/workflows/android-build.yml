name: Build Aeronics APK

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        target: android
        arch: android_armv7

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git build-essential curl unzip

    - name: Install Android Build Tools
      run: |
        ./tools/setup/prereqs.sh
        ./tools/setup/install-android-build-tools.sh

    - name: Build APK
      run: ./tools/android/build_apk.sh

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4

      with:
        name: Aeronics-debug.apk
        path: deploy/android-build/*.apk

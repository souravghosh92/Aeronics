name: Build Aeronics APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        target: android
        arch: android_armv7

    - name: Install Build Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential curl unzip git

    - name: Build APK
      run: |
        ./tools/setup/prereqs.sh
        ./tools/setup/install-android-build-tools.sh
        ./tools/android/build_apk.sh

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Aeronics-debug.apk
        path: deploy/android-build/*.apk
